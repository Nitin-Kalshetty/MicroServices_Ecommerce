server:
    port: 8882


spring : 
    datasource :
        url : jdbc:postgresql://localhost:5432/microservices
        username : postgres
        password : root
    application:
      name: PRODUCT-SERVICE

    jpa : 
        hibernate : 
            ddl-auto : update
        show-sql : true
        
        
        
        
eureka:
    instance:
      prefer-ip-address: true
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone : http://localhost:8761/eureka
     
      